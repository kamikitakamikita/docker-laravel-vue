name: RUN-ESlint
  on:
    push:
      branch: 
        - main
    pull_request:
      branch: 
        - main
  jobs:
    run-eslint:
      runs-on: ubuntu-latest
      defaults:
        run:
          working-directory: src
      steps:
        - uses: actions/checkout@v1
        - uses: actions/setup-node@v1
          with:
            node-version: 12
        - run: npx lint-dry